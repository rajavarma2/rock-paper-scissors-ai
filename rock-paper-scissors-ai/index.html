<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🤖 Rock Paper Scissors AI</h1>

    <div class="game-box">
      <div class="choices">
        <button onclick="playRound('rock')">🪨</button>
        <button onclick="playRound('paper')">📄</button>
        <button onclick="playRound('scissors')">✂️</button>
      </div>

      <div class="result" id="result">Make your move!</div>

      <div class="scores">
        <div>👤 You: <span id="playerScore">0</span></div>
        <div>🤖 AI: <span id="aiScore">0</span></div>
      </div>

      <button onclick="resetGame()" class="reset-btn">🔁 Reset Game</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Made by Raja Varma Using AI Prompting
  </footer>

  <script src="script.js"></script>
</body>
</html>
